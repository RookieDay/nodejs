<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>我的音乐 - 首页</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
  body {
    font-family: Microsoft Yahei;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">我的音乐</a><small> - 添加歌曲</small></h1>
    </div>
  </div>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="">歌曲编号</label>
        <input type="text" class="form-control" placeholder="请输入歌曲编号">
      </div>
      <div class="form-group">
        <label for="">歌曲标题</label>
        <input type="text" class="form-control" placeholder="请输入歌曲标题">
      </div>
      <div class="form-group">
        <label for="">歌曲时长</label>
        <input type="text" class="form-control" placeholder="请输入歌曲时长">
      </div>
      <div class="form-group">
        <label for="">歌手</label>
        <input type="text" class="form-control" placeholder="请输入歌手姓名">
      </div>
      <div class="form-group">
        <label for="">歌曲文件</label>
        <input type="file" id="file">
        <p class="help-block">请上传歌曲文件.</p>
      </div>
      <button type="submit" class="btn btn-success">点击添加</button>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/node_modules/art-template/dist/template.js"></script>
  <script>
  $('#form').on('submit',function (e) {
    e.preventDefault();
    console.log($('#file').prop('files')[0].size);
  })
  </script>
</body>

</html>
